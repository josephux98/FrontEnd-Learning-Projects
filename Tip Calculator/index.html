<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                $ <input type="text" id="billamt" placeholder="Bill Amount">
                <p>How was your Service?</p>
                <select name="" id="seviceQual">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3"> 30&#37;&#45; Outstanding</option>
                    <option value="0.2"> 20&#37;&#45; Good</option>
                    <option value="0.15"> 15&#37;&#45; Okay</option>
                    <option value="0.1"> 10&#37;&#45; Bad</option>
                    <option value="0.05"> 05&#37;&#45; Terrible</option>
                </select>
            </form>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="peopleamt" placeholder="Number of People"> People
            <button type="button" id="calculate">Calculate</button>
        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip"> 0.00</span>
            <small id="each"> each</small>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
